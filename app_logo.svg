<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg_grad" x1="0" y1="0" x2="200" y2="200" gradientUnits="userSpaceOnUse">
      <stop stop-color="#020617"/>
      <stop offset="1" stop-color="#0f172a"/>
    </linearGradient>
    <linearGradient id="emerald_grad" x1="100" y1="40" x2="100" y2="160" gradientUnits="userSpaceOnUse">
      <stop stop-color="#00c896"/>
      <stop offset="1" stop-color="#10b981"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
      <feOffset dx="0" dy="0" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="200" height="200" rx="48" fill="url(#bg_grad)"/>
  
  <!-- Mosque Silhouette -->
  <g filter="url(#glow)">
    <path d="M100 45C75 45 60 65 60 85H140C140 65 125 45 100 45Z" fill="url(#emerald_grad)"/>
    <path d="M96 35H104V45H96V35Z" fill="#00c896"/>
    <!-- Crescent Moon -->
    <path d="M100 22C103.3 22 106 24.7 106 28C106 31.3 103.3 34 100 34C96.7 34 94 31.3 94 28C94 24.7 96.7 22 100 22ZM102 24C101.3 24 100 25.3 100 28C100 30.7 101.3 32 102 32C99.8 32 98 30.2 98 28C98 25.8 99.8 24 102 24Z" fill="#F8FAFB"/>
  </g>
  
  <text x="100" y="145" text-anchor="middle" fill="white" font-family="'Outfit', sans-serif" font-size="34" font-weight="800" letter-spacing="-0.05em">أنصاري</text>
  
  <!-- Modern Prayer Beads Accent -->
  <circle cx="100" cy="175" r="5" fill="#00c896" opacity="0.8"/>
  <circle cx="120" cy="172" r="4" fill="#00c896" opacity="0.6"/>
  <circle cx="80" cy="172" r="4" fill="#00c896" opacity="0.6"/>
</svg>
