<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FCD34D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D97706;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="5" />
      <feOffset dx="0" dy="4" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <!-- Outer Ring -->
  <circle cx="100" cy="100" r="90" stroke="url(#goldGradient)" stroke-width="4" fill="white" fill-opacity="0.05" />
  
  <!-- Islamic Star Pattern -->
  <path d="M100 20 L124.7 75.3 L180 100 L124.7 124.7 L100 180 L75.3 124.7 L20 100 L75.3 75.3 Z" 
        fill="url(#goldGradient)" filter="url(#shadow)" />
  
  <!-- Inner Detail -->
  <circle cx="100" cy="100" r="30" fill="none" stroke="white" stroke-opacity="0.2" stroke-width="2" />
  <path d="M85 100 A15 15 0 0 1 115 100" stroke="white" stroke-width="3" stroke-linecap="round" />
</svg>
