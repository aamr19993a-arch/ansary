<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg_grad" x1="0" y1="0" x2="200" y2="200" gradientUnits="userSpaceOnUse">
      <stop stop-color="#64B5F6"/>
      <stop offset="1" stop-color="#4DB6AC"/>
    </linearGradient>
    <linearGradient id="gold_grad" x1="100" y1="50" x2="100" y2="150" gradientUnits="userSpaceOnUse">
      <stop stop-color="#FFD700"/>
      <stop offset="1" stop-color="#B8860B"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="5"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="200" rx="40" fill="url(#bg_grad)"/>
  
  <!-- Mosque Dome -->
  <g filter="url(#shadow)">
    <path d="M100 40C70 40 50 65 50 90H150C150 65 130 40 100 40Z" fill="url(#gold_grad)"/>
    <rect x="98" y="30" width="4" height="15" fill="#FFD700"/>
    <circle cx="100" cy="28" r="4" fill="#FFD700"/>
    <!-- Crescent -->
    <path d="M100 20C103.314 20 106 22.6863 106 26C106 29.3137 103.314 32 100 32C96.6863 32 94 29.3137 94 26C94 22.6863 96.6863 20 100 20ZM102 22C101.333 22 100 23.3333 100 26C100 28.6667 101.333 30 102 30C99.7909 30 98 28.2091 98 26C98 23.7909 99.7909 22 102 22Z" fill="#F0E68C"/>
  </g>
  
  <!-- Arabic Text (Stylized) -->
  <text x="100" y="145" text-anchor="middle" fill="white" font-family="'Amiri', serif" font-size="36" font-weight="bold" filter="url(#shadow)">أنصاري</text>
  
  <!-- Misbaha (Prayer Beads) -->
  <g stroke="#DAA520" stroke-width="2" fill="#FFD700">
    <circle cx="40" cy="170" r="4"/>
    <circle cx="55" cy="175" r="4"/>
    <circle cx="70" cy="178" r="4"/>
    <circle cx="85" cy="180" r="4"/>
    <circle cx="100" cy="182" r="4"/>
    <circle cx="115" cy="180" r="4"/>
    <circle cx="130" cy="178" r="4"/>
    <circle cx="145" cy="175" r="4"/>
    <circle cx="160" cy="170" r="4"/>
  </g>
  <path d="M100 182L100 195" stroke="#DAA520" stroke-width="3"/>
  <rect x="96" y="195" width="8" height="5" fill="#B8860B"/>
</svg>
